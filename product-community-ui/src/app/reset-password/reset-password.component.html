<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Reset Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="newPassword" 
                formControlName="newPassword"
                [class.is-invalid]="resetPasswordForm.get('newPassword')?.invalid && 
                                  (resetPasswordForm.get('newPassword')?.dirty || 
                                   resetPasswordForm.get('newPassword')?.touched)">
              <div class="invalid-feedback">
                Password must be at least 8 characters long.
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                formControlName="confirmPassword"
                [class.is-invalid]="(resetPasswordForm.get('confirmPassword')?.invalid || 
                                   resetPasswordForm.errors?.['mismatch']) && 
                                  (resetPasswordForm.get('confirmPassword')?.dirty || 
                                   resetPasswordForm.get('confirmPassword')?.touched)">
              <div class="invalid-feedback">
                Passwords do not match.
              </div>
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="resetPasswordForm.invalid || isLoading || !token">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
